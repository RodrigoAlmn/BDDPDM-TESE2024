<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Proyectos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Proyectos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item></ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre del proyecto</ion-label>
      <ion-input type="text" [(ngModel)]="nombrep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Empresa del proyecto</ion-label>
      <ion-input type="text" [(ngModel)]="empresa"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Periodo del proyecto</ion-label>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label position="stacked">Fecha de inicio</ion-label>
            <div class="date-picker-container">
              <ion-label>Día</ion-label>
              <ion-input type="number" [(ngModel)]="startDate.day" placeholder="Día" max="31" style="width: 50px;"></ion-input>
              <ion-label>Mes</ion-label>
              <ion-input type="number" [(ngModel)]="startDate.month" placeholder="Mes" max="12" style="width: 50px;"></ion-input>

              <ion-label>Año</ion-label>
              <ion-input type="number" [(ngModel)]="startDate.year" placeholder="Año" min="1950" max =2024 style="width: 65px;"></ion-input>
            </div>
          </ion-col>
          <ion-col size="6">
            <ion-label position="stacked">Fecha de fin</ion-label>
            <div class="date-picker-container">
              <ion-label>Día</ion-label>
              <ion-input type="number" [(ngModel)]="endDate.day" placeholder="Día" max="31" style="width: 50px;"></ion-input>
              <ion-label>Mes</ion-label>
              <ion-input type="number" [(ngModel)]="endDate.month" placeholder="Mes" max="12" style="width: 50px;"></ion-input>
              <ion-label>Año</ion-label>
              <ion-input type="number" [(ngModel)]="endDate.year" placeholder="Año" min="1950" max="2050" style="width: 65px;"></ion-input>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
        <ion-button id="present-alert" color="success" >Continuar</ion-button>
      <ion-alert
  trigger="present-alert"
  header="Proyecto Agregado"
  [buttons]="alertButtons"
></ion-alert>


      </ion-item>
    
    

    

    <ion-item>
      <ion-label position="stacked">Posición/Responsabilidad</ion-label>
      <ion-input type="text" [(ngModel)]="puesto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<footer>
    <app-pie>
      <p>
        Pie de páigna
      </p>
    </app-pie>
  </footer>
